<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">


<table class="table"  >
  <thead class="thead-dark">
    <tr>
      <th scope="col">Numero De Documento</th>
      <th scope="col">Nombre</th>
      <th scope="col">Saldo</th>
      <th scope="col">Responsabilidades</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <th scope="row">{{contribuyente?.numDocumento}}</th>
      <td>{{contribuyente?.name}}</td>
      <td>{{contribuyente?.saldo}}</td>
      <td>{{contribuyente?.responsabilidad}}</td>
    </tr>

  </tbody>
</table>


<button type="button" (click)="resetearContribuyente()" class="btn btn-warning">Resetear</button>
